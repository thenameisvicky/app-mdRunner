name: Prod-Runner

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to deploy"
        required: true
        type: string
        default: "master"
      email:
        description: "Enter deployment email"
        required: true
        type: string

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: read

    steps:
      - name: Validate branch input
        run: |
          BRANCH="${{ github.event.inputs.branch }}"
          if [ -z "$BRANCH" ]; then
            echo "Branch name cannot be empty"
            exit 1
          fi
          echo "Branch to deploy: $BRANCH"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0

      - name: Verify email from input
        id: verify-email
        run: |
          INPUT_EMAIL="${{ github.event.inputs.email }}"
          AUTHORIZED_EMAIL="${{ secrets.DEPLOYMENT_EMAIL }}"

          echo "Input email: $INPUT_EMAIL"
          echo "Authorized email from secrets: $AUTHORIZED_EMAIL"

          if [ -z "$AUTHORIZED_EMAIL" ]; then
            echo "DEPLOYMENT_EMAIL secret is not set in repository secrets."
            exit 1
          fi

          if [ "$INPUT_EMAIL" = "$AUTHORIZED_EMAIL" ]; then
            echo "Email verification passed"
            echo "verified=true" >> $GITHUB_OUTPUT
          else
            echo "Email verification failed. Input email does not match authorized email."
            exit 1
          fi

  build:
    needs: verify
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        run: npm run build

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "## Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.event.inputs.branch }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployment URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
